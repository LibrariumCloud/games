  <script>
    window.onload = async function(){
      // ultra-simple-steam.js
      async function getSteamGame(appId) {
          // Используем этот URL - он работает без VPN
          const url = `https://api.allorigins.win/get?url=${encodeURIComponent(
              `https://store.steampowered.com/api/appdetails?appids=${appId}&l=russian`
          )}`;
          
          try {
              const response = await fetch(url, {mode: 'no-cors'});
              const data = await response.json();
              const steamData = JSON.parse(data.contents);
              
              if (steamData[appId]?.success) {
                  const game = steamData[appId].data;
                  return {
                      name: game.name,
                      desc: game.short_description,
                      image: game.header_image,
                      price: game.price_overview?.final_formatted || 'Free',
                      devs: game.developers || []
                  };
              }
          } catch (error) {
              console.error('Error:', error);
              return null;
          }
      }
      
      // Использование:
      сonst game = await getSteamGame(105600);
      console.log(game.name);
    }
  </script>
